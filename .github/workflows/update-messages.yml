name: Update Messages

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Sender Name"
        required: true
      message:
        description: "Message Content"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: JSON を更新
        run: |
          FILE="opinionBox/messages.json"
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi
          jq '. + [{"name": "${{ github.event.inputs.name }}", "text": "${{ github.event.inputs.message }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'" }]' "$FILE" > tmp.json
          mv tmp.json "$FILE"

      - name: 変更をコミット
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add opinionBox/messages.json
          git commit -m "Add new message"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
