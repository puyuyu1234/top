<!DOCTYPE html>
<html>
  <head>
    <title>放置RPG (仮)</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>放置RPG (仮)</h1>

    <div class="container">
      <div class="section-title">キャラクター</div>
      <div id="character-info"></div>
    </div>

    <div class="container">
      <div class="section-title">装備とスキル</div>
      <div id="equipment"></div>
      <div id="skills"></div>
    </div>

    <div class="container">
      <div class="section-title">行動設定</div>
      <div id="action-settings"></div>
      <button id="start-action">開始</button>
      <button id="stop-action" disabled>停止</button>
    </div>

    <div class="container">
      <div class="section-title">結果</div>
      <div id="results"></div>
    </div>

    <div class="container">
      <div class="section-title">メニュー</div>
      <div id="menu">
        <button>インベントリ</button>
        <button>ステータス</button>
        <button>スキル</button>
      </div>
    </div>

    <script>
      // ここにJavaScriptのコードが入ります
      document.getElementById("character-info").textContent = "名前: 勇者 (Lv.1)";
      document.getElementById("equipment").textContent = "武器: 木の剣, 防具: 布の服";
      document.getElementById("skills").textContent = "使用可能スキル: 攻撃";
      document.getElementById("action-settings").innerHTML =
        '<label for="area">探索エリア:</label><select id="area"><option>草原</option><option>森</option></select><br><label for="policy">行動方針:</label><select id="policy"><option>経験値重視</option><option>アイテム重視</option></select>';
      document.getElementById("results").textContent = "まだ何もありません。";
    </script>
  </body>
</html>
