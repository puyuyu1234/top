<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チューリップ賭博</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>チューリップ賭博</h1>
    <p>1000人の農奴が10チューリップずつ持ち、ランダムな相手と5割の賭けを行う</p>

    <div class="controls">
      <button id="btn1">1回対戦</button>
      <button id="btn10">10回対戦</button>
      <button id="btn100">100回対戦</button>
      <button id="btn1000">1000回対戦</button>
      <button id="btnReset">リセット</button>
    </div>

    <div class="auto-controls">
      <button id="btnAuto">自動再生</button>
      <label>
        1秒あたり
        <input type="number" id="speed" value="2" min="1" />
        回
      </label>
    </div>

    <div class="stats">
      <span>対戦回数: <strong id="roundCount">0</strong></span>
      <span>生存者: <strong id="aliveCount">1000</strong>人</span>
      <span>脱落者: <strong id="deadCount">0</strong>人</span>
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
