<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AA画像化</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>AA画像化</h1>
        <textarea id="originalTextarea"></textarea><br />
        <div id="buttonSettingWrapper">
            <button id="convertButton">変換</button>
            <div id="settingWrapper">
                <label>文字色：<input id="charColorInput" type="color" /></label><br />
                <label>背景色：<input id="bgColorInput" type="color" value="#f0f0f0" /></label>
                <label>背景透過：<input id="bgColorTransparentInput" type="checkbox" /></label
                ><br />
                <label>余白上下：<input id="marginHInput" type="number" /> px</label><br />
                <label>余白左右：<input id="marginWInput" type="number" /> px</label><br />
                <label>画像サイズ8倍（JPEG用）：<input id="pic8xInput" type="checkbox" /></label
                ><br />
            </div>
        </div>
        <div id="canvasWrapper"></div>
        <button id="saveButton">保存</button>
        <hr />
        <p>Saitamaarフォントを使用させていただいております。</p>
    </body>
    <script src="main.js"></script>
</html>
