<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>意見箱</title>
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400"
            as="style"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400" />
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>意見箱</h1>
        <p>
            俺への要望ができる意見箱です。<br />
            ここに投稿しておくと気が向いたらやるかもしれないです。
        </p>

        <h2>投稿フォーム</h2>
        <div id="form" class="level1">
            <label>名前：<input id="nameInput" placeholder="名前" /></label><br />
            <label>内容：<textarea id="textInput" placeholder="内容"></textarea></label><br />
            <button id="sendButton">送信</button>
        </div>
        <h2>投稿一覧</h2>
        <div id="board">
            <div class="opinion">
                <p class="name loadingLine"></p>
                <p class="text loadingLine"></p>
                <p class="date loadingLine"></p>
            </div>
            <div class="opinion">
                <p class="name loadingLine"></p>
                <p class="text loadingLine"></p>
                <p class="date loadingLine"></p>
            </div>
            <div class="opinion">
                <p class="name loadingLine"></p>
                <p class="text loadingLine"></p>
                <p class="date loadingLine"></p>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
